{% extends 'index.html' %} 
{%load static%}
{% block title %} Duplicate Order List {% endblock %} 

{% block container %}

<div class="container">
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">      
            <div class="col-sm-10 my-3"></div>  
            <div class="col-sm-2 my-3">
                <a class="btn btn-success" href="/create_employee/" role="button">New</a>
                <a href="/home/" type="button" class="btn btn-danger">Close</a> 
            </div>
               
        </div>
        <div class="row">
            <div class="col-sm-12 my-3">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-9">
                                <h6 class="" >Timesheet Employee List </h6>
                            </div>
                           
                        </div>
                    </div>  
                    <div class="card-body">
                        <div class="row">                   
                            <div class="col-lg-12">              
                                <table id="orders" class="table table-sm table-bordered table-striped">
                                        <thead class="table-primary">
                                            <tr>
                                                
                                                <th scope="col" style="width: 7%">Date</th>
                                            
                                                <th scope="col" style="width: 3%"></th>
                                            </tr>              
                                        </thead>
                                        <tbody>                                       
                                            {% for data in dataset %}
                                                <tr>
                                                    
                                                    <td>{{data.date}}</td>                                                    
                                                    <td> 
                                                        <a href="/update_employee/{{data.employeeID}}"><i class="fa-solid fa-pen-to-square" style="color: green;"></i></a>
                                                        
                                                    </td>
                                                </tr>                                             
                                            {% endfor %}
                                        </tbody>                              
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>
{% endblock %}
